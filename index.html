<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../08.08/assets/css/styles.index.css"/>
    <script src="../08.08/assets/js/script.index.js/"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main>

        <h1>Pr√≥ximos Posts</h1>

       

        <div id="postForm">

            <div>
                <label for="title">Titulo</label>
                <input type="text" id="title" name="title" required />
            </div>

            <div>
                <label for="category">Category</label>
                <input type="text" id="category" name="category" required />
            </div>

            <div>
                <label for="resume">Resume</label>
                <textarea type="text" id="resume" name="resume" rows="4" required > </textarea>
            </div>

            <div>
                <label for="author">Autor</label>
                <input type="text" id="author" name="author" required />
            </div>

            <div>
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required />
            </div>

            <button onclick="savePost">Cadastrar</button>

        </div>
    </main>
    
</body>
</html>
