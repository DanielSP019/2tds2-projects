<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../08.08/assets/css/styles.index.css" />
    <script src="assets/js/script.index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main>
        <h1>Proximos posts</h1>

        <div id="postForm">
            <div>
                <label for="title">titulo</label>
                <input type="text" id="title" name="title" required />
            </div>
            <div>
                <label for="category">categoria</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div>
                <label for="resume">resumo</label>
                <textarea type="text" id="resume" name="resume" rows="4" required></textarea>
            </div>

            <div>
                <label for="author">autor</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div>
                <label for="date">Data de publicação</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button onclick="savePost()">CADASTRA</button>
        </div>
        <div id="list" class="hidden"></div>
    </main>

</body>

</html>
